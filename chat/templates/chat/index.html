<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">
                                myChat
                            </p>
                            <p class="subtitle">
                                A simple chat built with Django, Channels and Redis
                            </p>
                        </div>
                    </section>
                </div>

                <div class="column is-4 is-offset-4">
                    <div class="field">
                        <label>Room Name</label>
                        <div class="control">
                            <input type="text" class="input" placeHolder="Room name" id="room-name-input">
                        </div>
                    </div>

                    <div class="field">
                        <label>Username</label>
                        <div class="control">
                            <input type="text" class="input" placeHolder="Username" id="username-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="button is-info" id="room-name-submit">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const roomNameInput = document.querySelector('#room-name-input')
        const userNameInput = document.querySelector('#username-input')
        const roomNameSubmit = document.querySelector('#room-name-submit')

        roomNameInput.focus();

        roomNameInput.onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                roomNameSubmit.click();
            }
        };

        roomNameSubmit.onclick = function(e) {
            var roomName = roomNameInput.value;
            var userName = userNameInput.value;

            window.location.replace('/' + roomName + '/?username=' + userName);
        };
    </script>
</body>
</html>
